query explorePublications($request: ExplorePublicationRequest!) {
  explorePublications(request: $request) {
    items {
      ... on Post {
        id
        createdAt
        by {
          ...ProfileFields
        }
        metadata {
          ...AnyPublicationMetadataFields
        }
      }
    }
    pageInfo {
      prev
      next
    }
  }
}
