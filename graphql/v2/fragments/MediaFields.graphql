fragment MediaFields on LegacyMediaItem {
  ... on LegacyAudioItem {
    cover {
      ...ImageSetFields
    }
    audio {
      raw {
        uri
      }
      optimized {
        uri
      }
    }
  }
  ... on LegacyImageItem {
    image {
      ...ImageSetFields
    }
  }
  ... on LegacyVideoItem {
    cover {
      ...ImageSetFields
    }
    video {
      raw {
        uri
      }
      optimized {
        uri
      }
    }
  }
}
