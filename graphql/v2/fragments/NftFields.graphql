fragment NftFields on Nft {
  tokenId
  contentURI
  contract {
    address
    chainId
  }
  contractType
  totalSupply
  collection {
    contract {
      address
      chainId
    }
    name
    symbol
    baseUri
    contractType
    verified
  }
  metadata {
    description
    externalURL
    name
    image {
      raw {
        uri
      }
      optimized {
        uri
        mimeType
      }
    }
    animationUrl
    attributes {
      displayType
      traitType
      value
    }
  }
  owner {
    amount
    address
  }
}
