fragment EventMetadataV3Fields on EventMetadataV3 {
  id
  rawURI
  locale
  tags
  contentWarning
  hideFromFeed
  appId
  marketplace {
    ...MarketplaceMetadataFields
  }
  attributes {
    ...PublicationMetadataV3AttributeFields
  }
  geographic {
    rawURI
    latitude
    longitude
  }
  startsAt
  endsAt
  links
  location
  attachments {
    ...PublicationMetadataMediaFields
  }
}
