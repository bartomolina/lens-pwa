fragment TransactionMetadataV3Fields on TransactionMetadataV3 {
  id
  rawURI
  locale
  tags
  contentWarning
  hideFromFeed
  appId
  marketplace {
    ...MarketplaceMetadataFields
  }
  attributes {
    ...PublicationMetadataV3AttributeFields
  }
  type
  txHash
  chainId
  attachments {
    ...PublicationMetadataMediaFields
  }
  content
}
